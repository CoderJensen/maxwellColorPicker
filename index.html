<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Maxwell Color Picker</title>
    <link rel="stylesheet" href="stylesheets/maxwell.css">
    <script src="js/colorPicker.js" defer></script>
  </head>
  <body>
    <main>
      <form>
        <label for="red">Red</label>
        <input id="red" name="red">
        
        <label for="green">Green</label>
        <input id="green" name="green">
        
        <label for="blue">Blue</label>
        <input id="blue" name="blue">
        
        
        <!-- https://stackoverflow.com/a/22772518 -->
        <button onclick="calculateMaxwell()" onsubmit="return false">Calculate</button> 
        
        
        <p id="phoOutput">pho</p>
        <p id="gammaOutput">gamma</p>
        <p id="betaOutput">beta</p>
        <p id="luminanceOutput">luminance</p>
        
        <p id="output"></p>
      </form>
